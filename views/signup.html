<head>

    <link rel="stylesheet" type="text/css" href="CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="CSS/signup.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="JS/signup.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="#aboutus">About Us</a>
        <a href="#contactus">Contact Us</a>
        <div class="dropdown">
            <button class="dropbtn">Domains
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/category">Frontend</a>
                <a href="/categorybackend">Backend</a>
                <a href="/categoryconn">Connectivity</a>
            </div>
        </div>
        <a href="/progress">Progress</a>
      <a href="/login">Login</a>
      </div>
    <div class="signup_background">

        <div class="signup_container">
            <h1>SIGN UP</h1>
            <form action="/signup" name="signup" id="signup" method="POST" onsubmit="return validateForm()">
                <label>Username</label><br>
                <center><input type="text" placeholder="Enter your username" required id = "username"name="username"></center><br>
                <label>Email</label><br>
                <center><input type="text" placeholder="Enter your email" required id = "email" name="email"></center><br>
                <label>Mobile number</label><br>
                <center><input type="text" placeholder="Enter your phone" required id= "mobile" name="mobile"></center><br>
                <label>Password</label><br>
                <center><input type="password" placeholder="Enter password" required id = "password" name="password"></center><br>
                <label>Confirm Password</label><br>
                <center><input type="password" placeholder="Confirm Password" required id = "confirmpassword" name = "confirmpassword"></center><br>
             
                <center>
                    <p>Already have an account?<a href="/login">Login</a></p>
                </center>
                <center><button type="submit">Sign Up</button></center>
            </form>
        </div>
    </div>
</body>


</html>
